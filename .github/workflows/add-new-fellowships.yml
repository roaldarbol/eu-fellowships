name: add-new-fellowships.yml

on:
  push:
    branches: [ "main" ]
    paths:
      - 'data/eu-fellowships-new.csv'      # only if there's new data
  pull_request:
    branches: [ "main" ]
    paths:
      - 'data/eu-fellowships-new.csv'      # only if there's new data
  workflow_dispatch:

jobs:
  add-new-fellowships:
    runs-on: ubuntu-latest
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Installs R (specific version)
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2' # The R version to download (if necessary) and use.

      # Installs dependencies
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::vroom
            any::dplyr
            any::lubridate
            any::janitor

      # Runs the 
      - name: Transfer past fellowships
        run: Rscript R/add-new-fellowships.R